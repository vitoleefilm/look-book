<body>
    <script type="text/javascript">
        //判断手机横竖屏状态：  
        function get_orientation() {
            if(window.orientation == 90 || window.orientation == -90){
                window.location.href = 'index.html';
            }
        }
        get_orientation();
        window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", get_orientation, false);
    </script>
    <!-- Menu -->
    <button class="menu-button"><span>Menu</span></button>
    <aside class="menu">
        <h2><a href="javascript:;">LACOSTE LOOKBOOK</a></h2>
        <nav>
            <ul>
                <li><a href="javascript:;">读爱网球</a>
                </li>
                <li><a href="javascript:;">爱情对对碰</a>
                </li>
                <li><a href="javascript:;">挑战快拍手</a>
                </li>
                <li><a href="javascript:;">0元飞巴黎</a>
                </li>
                <li><a href="javascript:;">产品型录</a>
                </li>
                <li><a href="javascript:;">趣扫红土场</a>
                </li>

                </li>
                <li><a href="javascript:;">京东旗舰店</a>
                </li>
            </ul>
        </nav>
    </aside>
    <!-- Menu End -->

    <div class="main-mask"></div>

    <!-- Portrait -->
    <div class="portrait-box">
        <h1><a href="javascript:;"><img src="css/img/logo.png" alt=""></a></h1>

        <footer>
            <a target="_blank" href="javascript:;">法律声明条款</a>
            <a target="_blank" href="javascript:;">ICP</a>
        </footer>
    </div>
    <!-- END PORTRAIT -->
<script type="text/javascript">
    $(document).on('touchmove',function(e) {
        e.preventDefault();
    });

    /*set content size*/
    function setContentSize() {
        var ww = $(window).width();
        var wh = $(window).height();

        /*menu*/
        $(".menu nav").css({
            height: wh-76
        });
    };
    setContentSize();

    $(window).resize(function(){
        setContentSize();
    }).resize();

    /*menu*/
    $(".menu-button").click(function(){
        if(!$(this).hasClass("in")){
            $(this).addClass("in");
            $(".menu").addClass("show");
            $(".main-mask").addClass("show");
        } else {
            $(this).removeClass("in");
            $(".menu").removeClass("show");
            $(".main-mask").removeClass("show");
        }
    });
    $(".main-mask").click(function(){
        $(this).removeClass("show");
        $(".menu-button").removeClass("in");
        $(".menu").removeClass("show");
    });
</script>
</body>

</html>
